<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="title">#{msgs.index_title}</ui:define>

	<ui:define name="content">
		<p:growl id="index">
			<p:button id='login' value="#{msgs.login}" outcome="login" rendered="#{!user.logged}" />
			<p:button id='register' value="#{msgs.register}" outcome="register" rendered="#{!user.logged}" />
			<p:button id='list' value="#{msgs.listTrips}" outcome="list" />
			<p:button id='new' value="#{msgs.registerTrip}" outcome="registTrip" rendered="#{user.logged}" />
			<p:button id='related' value="#{msgs.listTripsRelated}" outcome="listRelated" rendered="#{user.logged}" />
			<p:commandButton id='logout' value="#{msgs.logout}" rendered="#{user.logged}" action="#{user.logout}" ajax="false" />
		</p:growl>
	</ui:define>

	<ui:define name="footer"></ui:define>
</ui:composition>
