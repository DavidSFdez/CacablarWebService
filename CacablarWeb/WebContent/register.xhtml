<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">


	<ui:define name="title">#{msgs.register_title}</ui:define>

	<ui:define name="content">
	<f:event listener="#{user.checkIfNotLogged}" type="preRenderView"/>
		<h:form id="registrarse" action="registrarse">

			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
				<h:outputLabel for="login" value="#{msgs.login_name}: *" />
				<p:inputText id="login" label="login" required="true"
					value="#{user.user.login}" />

				<h:outputLabel for="name" value="#{msgs.name}: *" />
				<p:inputText id="name" label="name" required="true"
					value="#{user.user.name}" />

				<h:outputLabel for="surname" value="#{msgs.surname}: *" />
				<p:inputText id="surname" label="surname" required="true"
					value="#{user.user.surname}" />

				<h:outputLabel for="email" value="#{msgs.email}: *" />
				<p:inputText id="email" label="email" required="true"
					value="#{user.user.email}" />

				<h:outputLabel for="pwd1" value="#{msgs.password1}: *" />
				<p:password id="pwd1" value="#{user.user.password}" match="pwd2"
					label="Password 1" required="true" feedback="true" />

				<h:outputLabel for="pwd2" value="#{msgs.password2}: *" />
				<p:password id="pwd2" label="Password 2"
					required="true" feedback="true" />

				<p:commandButton id="registrarse" value="#{msgs.register}"
					action="#{user.register}" />
				<p:button outcome="fracaso" value="#{msgs.cancel}" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
