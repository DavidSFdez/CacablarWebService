<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="title">#{msgs.login_title}</ui:define>

	<ui:define name="content">
		<f:event listener="#{user.checkIfNotLogged}" type="preRenderView" />
		<h:form id="login" method="POST" action="login">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="#{msgs.login_name}:" />
				<p:inputText id="username" value="#{user.user.login}"
					required="true" label="username" />

				<h:outputLabel for="password" value="#{msgs.password1}:" />
				<p:password id="password" value="#{user.user.password}"
					required="true" label="password" />
				<span></span>
				<p:commandButton id="loginButt" value="#{msgs.login_submitButtom}"
					action="#{user.login}" update="messages" />

			</h:panelGrid>

		</h:form>

	</ui:define>

	<ui:define name="footer">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>

</ui:composition>
